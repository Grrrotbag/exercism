<!DOCTYPE html>
<html>
  <head>
    <title>Exercism</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@700&family=Monoton&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercism</h1>
      <h2>A simple exercise tracking api</h2>
      <form id="user-form" action="/api/exercise/new-user" method="post">
        <h3>Add a new user</h3>
        <p><code>POST /api/exercise/new-user</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <br />
      <form id="exercise-form" action="/api/exercise/add" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/exercise/add</code></p>
        <input id="uid" type="text" name="userId" placeholder="userId*" />
        <input id="desc" type="text" name="description" placeholder="description*" />
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
        <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />
      </form>
      <div class="explanation">
        <strong>GET users's exercise log: </strong
        ><code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code>
        <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
      </div>
    </div>
  </body>
</html>
